<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 20px;
        }
        th, td{
            border: 1px solid black;
            background-color: grey;
            text-align: center;

        }
        button{
            background-color: yellow;
        }
        input{
            text-align: right;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="screen"></th>
        </tr>
        <tr>
            <td><button onclick="operator('(')">(</button></td>
            <td><button onclick="operator(')')">)</button></td>
            <td><button onclick="operator('%')">%</button></td>
            <td><button onclick="reset()">AC</button></td>
        </tr>
        <tr>
            <td><button id="num7" onclick="num(7)" value="7">7</button></td>
            <td><button id="num8" onclick="num(8)" value="8">8</button></td>
            <td><button id="num9" onclick="num(9)" value="9">9</button></td>
            <td><button id="division" onclick="operator('/')">/</button></td>
        </tr>
        <tr>
            <td><button id="num4" onclick="num(4)" value="4">4</button></td>
            <td><button id="num5" onclick="num(5)" value="5">5</button></td>
            <td><button id="num6" onclick="num(6)" value="6">6</button></td>
            <td><button id="multiplication" onclick="operator('*')">*</button></td>

        </tr>
        <tr>
            <td><button id="num1" onclick="num(1)" value="1">1</button></td>
            <td><button id="num2" onclick="num(2)" value="2">2</button></td>
            <td><button id="num3" onclick="num(3)" value="3">3</button></td>
            <td><button id="subtraction" onclick="operator('-')">-</button></td>
        </tr>
        <tr>
            <td><button id="num0" onclick="num(0)" value="0">0</button></td>
            <td><button id="decimal">.</button></td>
            <td><button id="totalequal" onclick="totalequal()">=</button></td>
            <td><button id="addition" onclick="operator('+')">+</button></td>
        </tr>
    </table>
<script>
    function num(number) {
        document.getElementById("screen").value = document.getElementById("screen").value +  number;
    }
    function operator(op) {
        document.getElementById("screen").value +=op;
        // var str = document.getElementById("screen").value + "op";
        // if (str.charAt(str.length - 1) == str.charAt(str.length - 2)) {
        //     str.slice(0,-1) = "";

    }
    function reset(){
        document.getElementById("screen").value = '';
    }
    function totalequal(){
        document.getElementById("screen").value = eval(document.getElementById("screen").value);
    }
</script>
</body>
</html>
